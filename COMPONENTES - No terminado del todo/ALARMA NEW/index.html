<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="css/styleguide.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="alarm-container">
            <div class="Time-set">4:50</div>
            <div class="time--day--night">a. m.</div>
            <div class="sphere-container"><div class="sphere"></div></div>
            <img class="bell-fill" src="img/bell-fill.svg" />
            <div class="Time-set-2">13h y 31m</div>
        </div>


        <script >const switchButton = document.querySelector('.sphere');
            switchButton.addEventListener('click', () => {
                switchButton.classList.toggle('left');
            });

            const sphereContainer = document.querySelector('.sphere-container');

            switchButton.addEventListener('click', () => {
                sphereContainer.classList.toggle('left');
            });
   
            </script>



    </body>
</html>
