<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="js/script.js"></script>
</head>
<body>
    <div class="MENU">
        <div class="logo-with-text">
            <img class="icono-menu" src="img/icono-menu.svg" />
        <div class="titulo">TimeiT</div>
        </div>
            <div class="HABITOS-MENU-BUTTON">
                <a class="text--menu--active" href="habitos.html">Hábitos</a>
                <div class="rectangle--active"></div>
            </div>
            <div class="NOTAS-MENU-BUTTON">
                <a class="text--menu" href="notas.html">Notas</a>
                <div class="rectangle"></div>
            </div>
            <div class="RECORDATORIO-MENU">
                <a class="text--menu" href="recordatorio.html">Recordatorios</a>
                <div class="rectangle"></div>
            </div>
            <div class="INICIO-MENU-BUTTON">
                <a class="text--menu" href="index.html">Inicio</a>
                <div class="rectangle"></div>
            </div>
            <div class="PROFILE">
                <img class="PROFILE-ICON" src="img/PROFILE-ICON.png" />
                <div class="PROFILE-NAME">NAME</div>
            </div>

            <script>
                // Obtener todos los elementos del menú
                const menuItems = document.querySelectorAll('.text--menu');

                // Agregar evento de clic a cada elemento del menú
                menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        // Remover la clase "--active" de todos los elementos del menú
                        menuItems.forEach(item => {
                            item.classList.remove('--active');
                        });

                        // Agregar la clase "--active" al elemento clickeado
                        item.classList.add('--active');

                        // Obtener el elemento "rectangle" correspondiente al elemento clickeado
                        const rectangle = item.nextElementSibling;
                        // Remover la clase "--active" de todos los elementos "rectangle"
                        document.querySelectorAll('.rectangle').forEach(rect => {
                            rect.classList.remove('--active');
                        });
                        // Agregar la clase "--active" al elemento "rectangle" correspondiente
                        rectangle.classList.add('--active');
                    });
                });
            </script>
           

    </div>


    <div class="box">
        <div class="BACKGROUND-CINTA"></div>
    </div>
       


    
</body>
</html>
